<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="nav_img">
        <img
          src="./images/coffee-1.png"
          alt="This is an image inside navbar"
          height="60"
          width="70"
        />
      </div>
      <div class="nav_items_container">
        <div class="nav_items">Home</div>
        <div class="nav_items">About</div>
        <div class="nav_items">Menu</div>
        <div class="nav_items">Products</div>
        <div class="nav_items">Review</div>
        <div class="nav_items">Contact</div>
        <div class="nav_items">Blogs</div>
      </div>

      <div class="nav_icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
      </div>
    </div>

    <!-- HOME -->
    <div class="home">
      <div class="home_elements">
        <h1 class="home_h1">Fresh Coffee In The Morning</h1>
        <p class="home_p">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Placeat
          labore, sint cupiditate distinctio tempora reiciendis.
        </p>
        <button class="home_button">Get Yours Now</button>
      </div>
    </div>

    <!-- ABOUT US -->
    <div class="about">
      <h2>ABOUT US</h2>
    </div>
  </body>
</html>
